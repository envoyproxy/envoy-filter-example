admin:
  access_log_path: /dev/null
  address:
    socket_address: { address: 127.0.0.1, port_value: 0 }

static_resources:
  clusters:
    name: cluster_0
    hosts:
      socket_address:
        address: 127.0.0.1
        port_value: 0

  listeners:
  - name: listener_0
    address:
      socket_address: { address: 127.0.0.1, port_value: 0 }
    filter_chains:
    - filters:
      - name: envoy.ratelimit
        config:
          stat_prefix: name
          domain: foo
          descriptors: { entries: [ { key: foo, value: bar } ] }

      # Activates `io.example.network.filter` filter.
      - name: io.example.network.filter.reader
        config: { }
