static_resources:
  listeners:
  - name: listener_1
    address:
      socket_address: 
        address: 127.0.0.1
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains:
              - "*"
              routes:
              - match: 
                  prefix: "/"
                route: 
                  cluster: service_google
          http_filters:
          - name: sample
            typed_config:
              "@type": type.googleapis.com/sample.Decoder
              key: foo
              val: bar
          - name: envoy.filters.http.router
            typed_config: {}
  clusters:
  - name: service_google
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: local_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: google.com
                port_value: 443
admin:
  access_log_path: /dev/stdout
  address:
    socket_address: 
      address: 0.0.0.0
      port_value: 8081