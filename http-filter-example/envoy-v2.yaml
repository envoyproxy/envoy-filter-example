admin:
  access_log_path: /dev/null
  address:
    socket_address: { address: {{ ip_loopback_address }}, port_value: 0 }

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: {{ ip_loopback_address }}, port_value: 0 }
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: service1 }
          http_filters:
          - name: sample
          - name: envoy.router
  clusters:
  - name: service1
    connect_timeout: 0.25s
    type: STATIC
    lb_policy: ROUND_ROBIN
    hosts: [{ socket_address: { address: {{ ip_loopback_address }}, port_value: {{ upstream_0 }} }}]